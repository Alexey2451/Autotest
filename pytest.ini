[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --html=reports/report.html
    --self-contained-html
markers =
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests
    ui: marks tests as UI tests

